<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form method="POST" action="../Control/reg_control.php">
    <div class="seller-container">
        <!-- <h1>WELCOME TO BOOK HAVEN</h1> -->
        <h2>Seller Registration</h2>

        <div class="inputs">
            <table class="left-column">
                <tr class="dihan">
                    <td>First Name:</td>
                    <td><input type="text" name="first_name" placeholder="Enter your first name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="last_name" placeholder="Enter your last name"></td>
                </tr>
                <tr>
                    <td>E-mail Address:</td>
                    <td><input type="text" name="email" placeholder="Enter your email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" placeholder="Create a password"></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" name="confirm_password" placeholder="Re-enter your password"></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="phone" placeholder="Enter your phone number"></td>
                </tr>
            </table>

            <table class="right-column">
                <tr>
                    <td>Address:</td>
                    <td><input type="text" name="address" placeholder="Enter your address"></td>
                </tr>
                <!-- <tr>
                    <td>Post Code:</td>
                    <td><input type="text" name="postcode" placeholder="Enter your zip code"></td>
                </tr> -->
                <tr>
                    <td>Store Name:</td>
                    <td><input type="text" name="store_name" placeholder="Enter your store name"></td>
                </tr>
                <tr>
                    <td>Business License Number:</td>
                    <td><input type="text" name="business_license_number" placeholder="Enter your license number"></td>
                </tr>
                <tr>
                    <td>Business Address:</td>
                    <td><input type="text" name="business_address" placeholder="Enter your business address"></td>
                </tr>
                <tr>
                    <td>Date (YYYY-MM-DD):</td>
                    <td><input type="text" name="date_field" placeholder="Enter your date of birth"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td class="gender">
                        <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>
            </table>
        </div>

        <div class="buttons">
            <input type="submit" name="signup" value="Sign Up">
            <input type="reset" name="clear" value="Clear Data">
        </div>
    </div>
</form>

</body>
</html>
